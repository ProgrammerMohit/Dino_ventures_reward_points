version: '3.9'

services:
  # PostgreSQL Database 
  postgres:
    image: postgres:16-alpine
    container_name: wallet_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB:       wallet_service
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wallet_service"]
      interval: 5s
      timeout:  5s
      retries: 10
      start_period: 10s

  #  Migration + Seed Runner 
  # Runs once on startup, applies schema and seed data, then exits.
  migrate:
    build:
      context: .
      target:  runtime
    container_name: wallet_migrate
    environment:
      NODE_ENV:    production
      DB_HOST:     postgres
      DB_PORT:     5432
      DB_NAME:     wallet_service
      DB_USER:     postgres
      DB_PASSWORD: postgres
    command: sh -c "node scripts/migrate.js && node scripts/seed.js"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  #Application Server 
  app:
    build:
      context: .
      target:  runtime
    container_name: wallet_app
    restart: unless-stopped
    environment:
      NODE_ENV:    production
      PORT:        3000
      DB_HOST:     postgres
      DB_PORT:     5432
      DB_NAME:     wallet_service
      DB_USER:     postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout:  10s
      retries:  3
      start_period: 20s

volumes:
  postgres_data:
    driver: local
